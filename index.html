<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>epicerie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js-file.js" type="text/javascript"></script>
</head>
<body onload="loadTableData();">
 <div class="container">
     <header>
         <div class="text-center">
             <h1>welcome to our grocery store !</h1>
             <img src="./assets/img1.jpg" class="rounded" alt="logo">
         </div>
     </header>
     <section class="text-center">
         <div id="search" class="container">
             <h2 >fruits available :</h2>
             <div class="input-group" >
                 <input type="text" id="id-input" class="form-control" placeholder="fruit" aria-label="Recipient's username" aria-describedby="button-addon2">
                 <button type="button" class="btn btn-secondary btn-md" onclick="search();">search</button>
                 <button type="button" class="btn btn-primary btn-md" onclick="bay()">Buy</button>
             </div>
         </div>
         <table class="table table-striped">
             <thead>
             <tr>
                 <th scope="col">fruits</th>
                 <th scope="col">price($)</th>
                 <th scope="col">stock(Kg)</th>
             </tr>
             </thead>
             <tbody id="idTable">
             </tbody>
         </table>
     </section>
 </div>
</body>
</html>
